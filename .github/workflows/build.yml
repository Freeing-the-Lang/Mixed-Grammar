name: "AllLang Meta Engine - Build & Run"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-run:
    name: Build & Run (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false

    steps:
      # ------------------------------------------------
      # 1. Checkout
      # ------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4


      # ------------------------------------------------
      # 2. Install g++ + json
      # ------------------------------------------------

      # Linux
      - name: Install deps (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ nlohmann-json3-dev

      # macOS
      - name: Install deps (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install gcc nlohmann-json

      # Windows
      - name: Install deps (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          choco install mingw --version=12.2.0 -y
          echo "C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw64\bin" >> $env:GITHUB_PATH


      # ------------------------------------------------
      # 3. json.hpp 확인
      # ------------------------------------------------

      # Linux + macOS
      - name: Check json.hpp (Unix)
        if: runner.os != 'Windows'
        run: |
          if [ ! -f "json.hpp" ]; then
            echo "❌ json.hpp not found"
            exit 1
          else
            echo "json.hpp OK"
          fi

      # Windows
      - name: Check json.hpp (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          if (-Not (Test-Path "json.hpp")) {
            Write-Host "❌ json.hpp missing"
            exit 1
          } else {
            Write-Host "json.hpp OK"
          }


      # ------------------------------------------------
      # 4. Build AllLang
      # ------------------------------------------------

      - name: Build AllLang (g++)
        shell: bash
        run: |
          echo "Compiling AllLang..."
          g++ -std=c++20 alllang.cpp -o alllang_exec


      # ------------------------------------------------
      # 5. Run
      # ------------------------------------------------

      - name: Run AllLang (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          chmod +x alllang_exec
          ./alllang_exec || echo "⚠️ Program exited with non-zero status"

      - name: Run AllLang (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          .\alllang_exec.exe || Write-Host "⚠️ Program exited with non-zero status"
