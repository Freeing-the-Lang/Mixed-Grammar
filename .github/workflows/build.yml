name: "AllLang Meta Engine - Build & Run"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-run:
    name: Build & Run (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false

    steps:

      # ------------------------------------------------
      # 1. Checkout
      # ------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4


      # ------------------------------------------------
      # 2. Install g++ + curl + unzip
      # ------------------------------------------------

      # Linux
      - name: Install deps (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ curl unzip

      # macOS
      - name: Install deps (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install gcc curl unzip

      # Windows
      - name: Install deps (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          choco install mingw --version=12.2.0 -y
          choco install curl -y
          choco install unzip -y
          # Add MinGW to PATH
          echo "C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw64\bin" >> $env:GITHUB_PATH


      # ------------------------------------------------
      # 3. Download json.hpp automatically
      # ------------------------------------------------
      - name: Download json.hpp
        run: |
          echo "Downloading json.hpp..."
          curl -L -o json.hpp https://github.com/nlohmann/json/releases/latest/download/json.hpp


      # ------------------------------------------------
      # 4. Build AllLang
      # ------------------------------------------------
      - name: Build AllLang
        shell: bash
        run: |
          echo "Compiling AllLang..."
          g++ -std=c++20 alllang.cpp -o alllang_exec


      # ------------------------------------------------
      # 5. Run AllLang (Linux / macOS)
      # ------------------------------------------------
      - name: Run AllLang (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          chmod +x alllang_exec
          ./alllang_exec || echo "⚠️ Program exited with non-zero status"


      # ------------------------------------------------
      # 6. Run AllLang (Windows)
      # ------------------------------------------------
      - name: Run AllLang (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          .\alllang_exec.exe
          if ($LASTEXITCODE -ne 0) {
            Write-Host "⚠️ Program exited with non-zero status"
          }
